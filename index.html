<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Матери</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(135deg, #fef7ff, #f0f9ff);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 25px 0 15px;
            animation: fadeInDown 1.5s ease-out;
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            color: #8b5a9f;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: normal;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #7a4988;
            margin-bottom: 15px;
            font-style: italic;
        }

        .heart {
            color: #c44569;
            display: inline-block;
            animation: heartbeat 2s infinite;
            margin: 0 3px;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 1.5s ease-out;
            font-size: clamp(0.95rem, 4vw, 1.1rem);
            border-left: 4px solid #c44569;
            text-align: center;
        }

        .message p {
            margin-bottom: 12px;
        }

        .gallery-container {
            position: relative;
            margin: 30px 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            animation: fadeIn 2s ease-out;
        }

        .carousel {
            display: flex;
            transition: transform 0.6s ease-in-out;
            height: clamp(250px, 50vh, 400px);
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.85);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            color: #8b5a9f;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.1);
            color: #c44569;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin: 15px 0 10px;
            gap: 8px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(139, 90, 159, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background-color: #8b5a9f;
            transform: scale(1.2);
        }

        .photo-counter {
            text-align: center;
            margin: 10px 0 5px;
            color: #7a4988;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #7a4988;
            font-size: 1rem;
        }

        .mobile-optimized {
            display: block;
        }

        .touch-hint {
            text-align: center;
            color: #8b5a9f;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Улучшения для мобильных устройств */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0 10px;
            }
            
            .message {
                padding: 15px;
                margin: 15px 0;
            }
            
            .carousel-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .gallery-container {
                margin: 20px 0;
            }
        }

        @media (max-width: 360px) {
            .message {
                padding: 12px;
            }
            
            .carousel-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .carousel-controls {
                padding: 0 5px;
            }
        }

        /* Поддержка ориентации */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 95%;
            }
            
            .carousel {
                height: 60vh;
            }
            
            header {
                padding: 10px 0;
            }
            
            .message {
                margin: 10px 0;
                padding: 15px;
            }
        }

        /* Улучшения для тач-устройств */
        @media (hover: none) and (pointer: coarse) {
            .carousel-btn {
                background: rgba(255, 255, 255, 0.9);
            }
            
            .indicator {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>С Днём Матери! <span class="heart">❤</span></h1>
            <p class="subtitle">Мама, ты лучшая!</p>
        </header>

        <section class="message">
            <p>Мама! Поздравляю с Днем Матери!</p>
            <p>В этот день, я хочу пожелать тебе всего самого наилучшего.</p>
            <p>Прости, когда я огорчаю тебя, я знаю что ты всегда меня поддержишь и поможешь!</p>
            <p>Ты лучшая мама на свете!</p>
        </section>

        <div class="gallery-container">
            <div class="carousel" id="carousel">
                <div class="loading">Загрузка фотографий...</div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn">❮</button>
                <button class="carousel-btn" id="nextBtn">❯</button>
            </div>
            <div class="carousel-indicators" id="indicators">
                <!-- Индикаторы будут созданы автоматически -->
            </div>
            <div class="photo-counter" id="photoCounter"></div>
            <div class="touch-hint">Листайте влево/вправо</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicatorsContainer = document.getElementById('indicators');
            const photoCounter = document.getElementById('photoCounter');
            
            let currentIndex = 0;
            let photos = [];
            let intervalId;
            let startX = 0;
            let endX = 0;
            
            // Список файлов из вашей папки photos
            const photoFiles = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
            
            // Функция для загрузки фотографий из папки /photos/
            function loadPhotos() {
                try {
                    // Очищаем карусель
                    carousel.innerHTML = '';
                    indicatorsContainer.innerHTML = '';
                    
                    // Создаем элементы для карусели
                    photoFiles.forEach((file, index) => {
                        const carouselItem = document.createElement('div');
                        carouselItem.className = 'carousel-item';
                        
                        const img = document.createElement('img');
                        img.src = `photos/${file}`;
                        img.alt = `Фотография ${index + 1}`;
                        img.loading = 'lazy';
                        
                        // Добавляем заглушку, если фото не загрузилось
                        img.onerror = function() {
                            console.error(`Ошибка загрузки: photos/${file}`);
                            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgZmlsbD0iI2Y1ZjVmNSIvPjx0ZXh0IHg9IjQwMCIgeT0iMzAwIiBmb250LWZhbWlseT0iR2VvcmdpYSIgZm9udC1zaXplPSIyNCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI2NjYyI+0J/RgNC+0YTQuNC70Yw8L3RleHQ+PC9zdmc+';
                        };
                        
                        img.onload = function() {
                            console.log(`Успешно загружено: photos/${file}`);
                        };
                        
                        carouselItem.appendChild(img);
                        carousel.appendChild(carouselItem);
                        
                        // Создаем индикатор
                        const indicator = document.createElement('div');
                        indicator.className = 'indicator';
                        if (index === 0) indicator.classList.add('active');
                        indicator.addEventListener('click', () => goToSlide(index));
                        indicatorsContainer.appendChild(indicator);
                    });
                    
                    photos = document.querySelectorAll('.carousel-item');
                    
                    if (photos.length === 0) {
                        carousel.innerHTML = '<div class="loading">Фотографии не найдены в папке photos/</div>';
                        return;
                    }
                    
                    // Обновляем счетчик фото
                    updatePhotoCounter();
                    
                    // Запускаем автоматическую смену слайдов
                    startAutoSlide();
                    
                    console.log(`Загружено ${photos.length} фотографий`);
                    
                } catch (error) {
                    console.error('Ошибка загрузки фотографий:', error);
                    carousel.innerHTML = '<div class="loading">Ошибка загрузки фотографий</div>';
                }
            }
            
            // Функция для обновления счетчика фото
            function updatePhotoCounter() {
                if (photos.length > 0) {
                    photoCounter.textContent = `${currentIndex + 1} / ${photos.length}`;
                }
            }
            
            // Функция для перехода к определенному слайду
            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
            }
            
            // Функция для обновления карусели
            function updateCarousel() {
                if (photos.length > 0) {
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                    
                    // Обновляем активный индикатор
                    document.querySelectorAll('.indicator').forEach((indicator, index) => {
                        if (index === currentIndex) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                    
                    // Обновляем счетчик
                    updatePhotoCounter();
                }
            }
            
            // Функция для перехода к следующему слайду
            function nextSlide() {
                if (photos.length > 0) {
                    currentIndex = (currentIndex + 1) % photos.length;
                    updateCarousel();
                }
            }
            
            // Функция для перехода к предыдущему слайду
            function prevSlide() {
                if (photos.length > 0) {
                    currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                    updateCarousel();
                }
            }
            
            // Функция для запуска автоматической смены слайдов
            function startAutoSlide() {
                if (photos.length > 1) {
                    intervalId = setInterval(nextSlide, 5000);
                }
            }
            
            // Функция для остановки автоматической смены слайдов
            function stopAutoSlide() {
                clearInterval(intervalId);
            }
            
            // Обработчики событий для кнопок
            prevBtn.addEventListener('click', () => {
                stopAutoSlide();
                prevSlide();
                startAutoSlide();
            });
            
            nextBtn.addEventListener('click', () => {
                stopAutoSlide();
                nextSlide();
                startAutoSlide();
            });
            
            // Останавливаем автоматическую смену при наведении на карусель
            carousel.addEventListener('mouseenter', stopAutoSlide);
            carousel.addEventListener('mouseleave', startAutoSlide);
            
            // Добавляем обработчики свайпов для мобильных устройств
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            
            carousel.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = startX - endX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    stopAutoSlide();
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                    startAutoSlide();
                }
            }
            
            // Загружаем фотографии
            loadPhotos();
        });
    </script>
</body>
</html>
